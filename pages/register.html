<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration | Coaching Center</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Registration</h1>
            <p>Fill out the form to enroll in our courses</p>
        </header>

        <main>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="firstName">First Name*</label>
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="error" id="firstNameError"></div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name*</label>
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="error" id="lastNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="course">Select Course*</label>
                    <select id="course" name="course" required>
                        <option value="">-- Please Select --</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Computer Science">Computer Science</option>
                    </select>
                    <div class="error" id="courseError"></div>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>

            <div id="successMessage" class="success-message hidden">
                <h2>Registration Successful!</h2>
                <p>Thank you for registering. We'll contact you soon with more details.</p>
                <a href="/" class="btn">Back to Home</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Coaching Center. All rights reserved.</p>
        </footer>
    </div>

    <script src="../assets/js/db.js"></script>
    <script src="../assets/js/register.js"></script>
</body>
</html>
